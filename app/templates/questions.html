{% extends "template.html" %} {% block content %}
<br/>
<div align = "left">

    <form method="post" action="/add_question">

        <label>Title: </label>
        <input name = "title"></input>
        
        <br/>

        <label>Detail: </label>
        <input name = "detail"></input>

        <br/>

        <textarea readonly id = "textareaToken" name = "token" style="display: none;"></textarea>
        <br/>
        <input type="submit" value="Submit" name="action"></input>
    </form>
</div>

</div>
<br/>
{% for question in questions %}
<div class="accordion" id="accordionBasic">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          
            {{ question.title }}
            <br/>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionBasic">
        <div class="accordion-body">

            {{ question.detail }}
            <br/>
        </div>
      </div>
    </div>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionBasic">
        <div class="accordion-body">
        
            By. {{ question.author }}
        </div>
      </div>
    </div>
{% endfor %}
<script>

    const token = Cookies.get('email');

    console.log(token);

    document.getElementById("textareaToken").innerHTML = token;
</script>
{% endblock %}
